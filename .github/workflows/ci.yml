name: mwe

on:
  push:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install dependencies
        shell: bash
        run: |
          julia -e '
            using Pkg
            Pkg.activate(".")
            Pkg.add(PackageSpec(url="https://github.com/MilesCranmerBot/SymbolicRegression.jl", rev="backport-pr542-release-v1"))
            Pkg.add(["LoopVectorization", "Bumper", "DynamicExpressions", "Optim", "LineSearches"])
            Pkg.precompile()
          '

      - name: Run MWE (loop)
        shell: bash
        env:
          N_ITERATIONS: 100
        run: |
          julia --project=. run_loop.jl
